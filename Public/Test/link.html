<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickLink - URL & Image Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6979842665203661"
     crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #10b981;
      --dark: #1f2937;
      --darker: #111827;
      --light: #f3f4f6;
      --gray: #9ca3af;
      --success: #34d399;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--darker), #1e293b);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .app-container {
      width: 100%;
      max-width: 800px;
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .app-header {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      padding: 25px;
      text-align: center;
    }
    
    .app-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .app-header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }
    
    .app-content {
      padding: 30px;
    }
    
    .card {
      background: rgba(31, 41, 55, 0.6);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--light);
    }
    
    .card-title i {
      color: var(--primary);
      font-size: 1.6rem;
    }
    
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    input {
      flex: 1;
      padding: 16px 20px;
      background: rgba(17, 24, 39, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
    
    input::placeholder {
      color: var(--gray);
    }
    
    button {
      padding: 16px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.secondary {
      background: var(--secondary);
    }
    
    button.secondary:hover {
      background: #0da271;
    }
    
    #file {
      display: none;
    }
    
    .file-upload {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .file-label {
      padding: 16px 24px;
      background: var(--dark);
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-label:hover {
      border-color: var(--primary);
      background: rgba(31, 41, 55, 0.8);
    }
    
    .file-name {
      color: var(--gray);
      font-size: 0.9rem;
      margin-left: 10px;
    }
    
    .result-container {
      margin-top: 20px;
      padding: 20px;
      background: rgba(17, 24, 39, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
    }
    
    .result-container.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    .result-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .result-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .result-url {
      color: var(--light);
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      margin-right: 15px;
    }
    
    .copy-btn {
      padding: 10px 16px;
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .copy-btn:hover {
      background: rgba(99, 102, 241, 0.3);
    }
    
    .image-preview {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
    }
    
    .image-preview.active {
      display: block;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .toast.success {
      border-left: 4px solid var(--success);
    }
    
    .toast.error {
      border-left: 4px solid var(--error);
    }
    
    .tabs {
      display: flex;
      background: rgba(31, 41, 55, 0.6);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 25px;
    }
    
    .tab {
      padding: 12px 20px;
      flex: 1;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .tab.active {
      background: var(--primary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      input, button {
        width: 100%;
      }
      
      .file-upload {
        flex-direction: column;
      }
      
      .app-header h1 {
        font-size: 1.8rem;
      }
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1><i class="fas fa-link"></i> QuickLink</h1>
      <p>Shorten URLs and upload images with ease</p>
    </div>
    
    <div class="app-content">
      <div class="tabs">
        <div class="tab active" data-tab="link">Shorten Link</div>
        <div class="tab" data-tab="image">Upload Image</div>
      </div>
      
      <div class="tab-content active" id="link-tab">
        <div class="card">
          <h2 class="card-title"><i class="fas fa-minus-circle"></i> Shorten Your Long URL</h2>
          
          <form id="shorten-form" class="input-group">
            <input id="url" type="url" placeholder="https://example.com/very-long-url..." required />
            <button type="submit" id="shorten-btn">
              <i class="fas fa-compress-alt"></i> Shorten
            </button>
          </form>
          
          <div class="result-container" id="link-result">
            <p class="result-title"><i class="fas fa-check-circle"></i> Your shortened URL</p>
            <div class="result-content">
              <a href="#" id="short-url" class="result-url" target="_blank"></a>
              <button class="copy-btn" id="copy-link">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="tab-content" id="image-tab">
        <div class="card">
          <h2 class="card-title"><i class="fas fa-image"></i> Upload and Share Images</h2>
          
          <div class="file-upload">
            <label for="file" class="file-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Choose an image file</span>
            </label>
            <span class="file-name" id="file-name">No file selected</span>
          </div>
          
          <input id="file" type="file" accept="image/*" />
          
          <div class="input-group">
            <button id="upload" class="secondary">
              <i class="fas fa-upload"></i> Upload Image
            </button>
          </div>
          
          <img id="image-preview" class="image-preview" />
          
          <div class="result-container" id="image-result">
            <p class="result-title"><i class="fas fa-check-circle"></i> Your image URL</p>
            <div class="result-content">
              <a href="#" id="image-url" class="result-url" target="_blank"></a>
              <button class="copy-btn" id="copy-image">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>
  
  <footer>
    <p>Made with <i class="fas fa-heart" style="color: #ef4444"></i> | QuickLink &copy; 2023</p>
  </footer>

<script>
  // DOM elements
  const shortenForm = document.getElementById('shorten-form');
  const urlInput = document.getElementById('url');
  const shortenBtn = document.getElementById('shorten-btn');
  const linkResult = document.getElementById('link-result');
  const shortUrl = document.getElementById('short-url');
  const copyLinkBtn = document.getElementById('copy-link');

  const fileInput = document.getElementById('file');
  const fileName = document.getElementById('file-name');
  const uploadBtn = document.getElementById('upload');
  const imagePreview = document.getElementById('image-preview');
  const imageResult = document.getElementById('image-result');
  const imageUrl = document.getElementById('image-url');
  const copyImageBtn = document.getElementById('copy-image');

  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toast-message');

  const tabs = document.querySelectorAll('.tab');
  const tabContents = document.querySelectorAll('.tab-content');

  // Tab switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabId = tab.getAttribute('data-tab');
      
      // Update active tab
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      // Show active content
      tabContents.forEach(content => {
        content.classList.remove('active');
        if (content.id === `${tabId}-tab`) {
          content.classList.add('active');
        }
      });
    });
  });

  // File input handling
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      fileName.textContent = file.name;
      
      // Preview image
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        imagePreview.classList.add('active');
      };
      reader.readAsDataURL(file);
    } else {
      fileName.textContent = 'No file selected';
      imagePreview.classList.remove('active');
    }
  });

  // URL shortening
  shortenForm.addEventListener('submit', async e => {
    e.preventDefault();
    const longUrl = urlInput.value.trim();
    if (!longUrl) return;
    
    // Validate URL
    if (!isValidUrl(longUrl)) {
      showToast('Please enter a valid URL including http:// or https://', 'error');
      return;
    }
    
    shortenBtn.disabled = true;
    shortenBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Shortening...';
    
    const short = await shortenLink(longUrl);
    
    if (short) {
      shortUrl.href = short;
      shortUrl.textContent = short;
      linkResult.classList.add('active');
      showToast('URL shortened successfully!');
    } else {
      showToast('Failed to shorten URL. Please try again.', 'error');
    }
    
    shortenBtn.disabled = false;
    shortenBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Shorten';
  });

  // Image upload
  uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) {
      showToast('Please select an image first.', 'error');
      return;
    }
    
    uploadBtn.disabled = true;
    uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
    
    const formData = new FormData();
    formData.append('image', file);
    
    try {
      const res = await fetch('https://api.imgbb.com/1/upload?key=451868b52e08d90382eef79eaa680e94', {
        method: 'POST',
        body: formData
      });
      
      const data = await res.json();
      
      if (data && data.data && data.data.url) {
        imageUrl.href = data.data.url;
        imageUrl.textContent = data.data.url;
        imageResult.classList.add('active');
        showToast('Image uploaded successfully!');
      } else {
        showToast('Failed to upload image. Please try again.', 'error');
      }
    } catch (error) {
      showToast('Error uploading image. Please try again.', 'error');
    }
    
    uploadBtn.disabled = false;
    uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Image';
  });

  // Copy buttons
  copyLinkBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(shortUrl.href)
      .then(() => showToast('Short URL copied to clipboard!'));
  });

  copyImageBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(imageUrl.href)
      .then(() => showToast('Image URL copied to clipboard!'));
  });

  // Helper functions
  async function shortenLink(longUrl) {
    // Try CleanURI first
    try {
      const res = await fetch('https://cleanuri.com/api/v1/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ url: longUrl })
      });
      const data = await res.json();
      if (data && data.result_url) {
        return data.result_url;
      }
    } catch (e) {
      // ignore and try fallback
    }

    // Fallback to is.gd
    try {
      const res2 = await fetch('https://is.gd/create.php?format=json&url=' + encodeURIComponent(longUrl));
      const data2 = await res2.json();
      if (data2 && data2.shorturl) {
        return data2.shorturl;
      }
    } catch (e) {
      return null;
    }

    return null; // both services failed
  }

  function isValidUrl(url) {
    try {
      new URL(url);
      return true;
    } catch {
      return false;
    }
  }

  function showToast(message, type = 'success') {
    toastMessage.textContent = message;
    toast.className = 'toast show ' + type;
    
    setTimeout(() => {
      toast.className = 'toast';
    }, 3000);
  }
</script>

</body>
</html>
